name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev libid3tag0-dev pkg-config

      - name: Install dependencies on Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install -y sdl2 sdl2_mixer sdl2_image
          # Chocolateyでlibid3tagが利用できない場合、手動でセットアップが必要です
          
      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}

      - name: Build
        run: |
          cd build
          cmake --build .

      - name: Test
        working-directory: build
        run: ctest --build-config ${{ matrix.build_type }}

